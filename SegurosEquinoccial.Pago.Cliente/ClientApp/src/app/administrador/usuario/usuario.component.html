<div class="card-body profile">
  <div class="image-profile">
    <img src="../../../assets/images/items/usuario-dark.png" class="rounded-circle" width="100" height="100">
    <div class="image-edit" (click)="abrirModificar()">
      <i class="fas fa-camera" style="font-size: 18px; color: #FFFFFF; padding-top: 7px !important; padding: 5px"></i>
    </div>
  </div>
  <div style="padding-top: 5px !important"><b style="font-size: 13px">{{ usuario.Nombre }}</b></div>
  <div style="padding-top: 14px !important">
    <i class="fas fa-edit" style="font-size: 25px; color: rgb(175, 175, 175)"></i>
  </div>
</div>


<div class="modal fade" id="modalFoto" tabindex="-1" role="dialog" aria-labelledby="panelModalFoto" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="border: 0px !important; background-color: rgb(0,0,0,0)">

      <div style="float: right !important; ">
        <span data-dismiss="modal">
          <i class="fas fa-times" style="font-size: 20px !important"></i>
        </span>
      </div>

      <div class="row">
        <div class="col-md-4 col-sm-12 container-modal-left container-modal-left-adc">
          <div class="image-profile">
            <img src="../../../assets/images/items/usuario.png" class="rounded-circle" width="120" height="120">
          </div>
        </div>
        <div class="col-md-8 col-sm-12 container-modal-rigth">

          <b>Actualización de Datos</b>
          <hr>

          <div style="padding-top: 16px;">
            <div class="form-group">
              <label>Nombre</label>
              <input [(ngModel)]="usuario.Nombre" type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label>Correo Electrónico</label>
              <input [(ngModel)]="usuario.Email" type="email" class="form-control" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
              <label>Rol</label>
              <span class="form-control" style="font-size: 13.5px">{{ usuario.Rol }}</span>
            </div>
          </div>

          <hr>

          <div style="padding-top: 10px; padding-bottom: 10px; text-align: right">
            <button type="button" class="btn btn-ep">Actualizar</button>
          </div>

          <hr>

          <div style="text-align: center;">
            <small>
              <button class="btn btn-link" data-toggle="collapse" data-target="#contrasena" aria-expanded="false"
                aria-controls="contrasena">Cambiar Contraseña</button>
            </small>
            <div style="text-align: left !important" class="collapse multi-collapse" id="contrasena">
              <div class="form-group">
                <label>Actual Contraseña</label>
                <input [(ngModel)]="fmrContrasena.contrasenaActual" type="email" class="form-control"
                  placeholder="Correo Electrónico">
              </div>
              <div class="form-group">
                <label>Nueva Contraseña</label>
                <input [(ngModel)]="fmrContrasena.contrasena" type="email" class="form-control"
                  placeholder="Correo Electrónico">
              </div>
              <div class="form-group">
                <label>Confirmar Nueva Contraseña</label>
                <input [(ngModel)]="fmrContrasena.contrasenaConfirmacion" type="email" class="form-control"
                  placeholder="Correo Electrónico">
              </div>
              <div style="text-align: right">
                <button type="button" class="btn btn-ep">Actualizar</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
